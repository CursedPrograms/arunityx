// GENERATED BY UNITY. REMOVE THIS COMMENT TO PREVENT OVERWRITING WHEN EXPORTING AGAIN
buildscript {
	repositories {
		google()
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:3.0.1'
	}
}

allprojects {
   repositories {
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.application'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile(name: 'support-v4-24.1.1', ext:'aar')
	compile(name: 'arunityXPlayer-release', ext:'aar')
//	compile project(':arunityXPlayer')
//	compile project(':arxj')
}

android {
	compileSdkVersion 27
	buildToolsVersion '27.0.3'

	defaultConfig {
		targetSdkVersion 27
		applicationId 'org.artoolkitx.arx.example'
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb','harlech_castle_plan_colour.fset','harlech_castle_plan_colour.fset3','harlech_castle_plan_colour.iset','cubemarkerconfig.dat','gibraltar.fset','gibraltar.fset3','gibraltar.iset','multi-barcode-4x3.dat','multi-barcode-8x6.dat'
	}


	buildTypes {
  		debug {
 			minifyEnabled false
 			useProguard false
 			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			jniDebuggable true
  		}
  		release {
 			minifyEnabled false
 			useProguard false
  			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			signingConfig signingConfigs.debug
  		}
	}

}
